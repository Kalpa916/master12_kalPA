<!-- example on event handling -->
<!DOCTYPE html>
<html>
 <head>
  <title>Events Demo</title>
  <script>
      var data=["Siva Kumar Y", "Civil Engineer", "C Faculty", "Oracle Faculty", "Java Faculty", "Web Tech"];
      var i=0;
 	  function fun1() 
      {
		if(i>5){
            i=0;
		}
        document.getElementById("head1").innerHTML = data[i];
	    i++;
      }

      function fun2() {			//mouse enter
        document.getElementById("div1").style.backgroundColor="blue";     
      }
  </script>
 </head>
 <body>
    <h2>Demo on dblclick event</h2>
    <h1 id="head1"> Naresh i Tech </h1>
   
    <div id="div1" style="background:green;height:100px;font-size:25px;">
       Demo on mouse over/out events
	</div>

    <script>
    /* let ob=document.getElementById("head1");
       ob.addEventListener("dblclick", fun1);  OR */

      document.getElementById("head1").addEventListener("dblclick", fun1);

      document.getElementById("div1").addEventListener("mouseover", fun2);

      document.getElementById("div1").addEventListener("mouseout", 	  function() {
																	document.getElementById("div1").style.backgroundColor="green";     
																	}
																);
   </script>
 </body>
</html>
