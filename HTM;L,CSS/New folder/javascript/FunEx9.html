<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Fun Ex9</title>
   <script src="fun.js"></script>
 </head>
 <body>
   <h2> Demo on parameter without default value </h2>
   <script> 
	myFun("Siva");  //calling1 

	myFun("Ram", "What's Up?");  //calling2 
	
	myFun(); //calling3

    myFun(true, 10);  //calling4

    myFun(10.56, false, 25);  //calling5
   </script>
 </body>
