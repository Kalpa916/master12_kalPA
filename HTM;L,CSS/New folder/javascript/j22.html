<!-- demo on JS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS22</title>
  </head>
  <body>
     <h2>demo on simple if </h2>
     <script>
       var n = parseInt( prompt("enter int value") );
       if( n<0) {
           n=n*-1;
       }

       document.write("N Val "+n);
     </script>
  </body>
</html>
