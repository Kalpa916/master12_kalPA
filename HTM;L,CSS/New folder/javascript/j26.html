<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS26</title>
  </head>
  <body>
     <h2>demo on for loop</h2>
     <script>
         for(i=1; i<=5; i++)
		 {
           document.write(i + " => Hello <br>");
		 }

		for(i=1, j=1 ;i<=10; i++, j++)
            document.write(i, " => ", j, "<br>");

		//for( ; ; ) { ... }   infinite loop
    </script>
  </body>
</html>
