<!-- example on functions  -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Fun Ex13</title>
   <script> 
    function printTable()
	{
	  let n = t1.value;
      for(i=1; i<=10; i++)
	  {
        r=n*i;
    	document.write(n+"*"+i+"="+r+"<br>");	
      }
	}
  </script>
 </head>8
 <body>
   <h2> Demo on function </h2>
   <label>Enter TableNumber</label> <input type="text" id="t1">
   <button onclick="printTable()"> Table </button>  
 </body>
</html>
