<!-- demo on JS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS28</title>
  </head>
  <body>
     <h2>demo on nested for loop</h2>
     <script>

      for(n=1; n<=20; n++)	//no.of times
	  {
		 for(i=1; i<=20; i++) {		//task
			document.write(i+" ");
		 }
		 document.write("<br>");
      }

    </script>
  </body>
</html>
