<!-- demo on JS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS29</title>
  </head>
  <body>
     <h2>demo on loops </h2>
     <script>
       var sv = parseInt( prompt("enter starting number") );
       var ev = parseInt( prompt("enter ending number") );

		for(i=sv; i<=ev; i++){
           document.writeln(i);
        }
    </script>
  </body>
</html>
