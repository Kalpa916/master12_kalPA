<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS6</title>
  </head>
  <body>
     <h2>demo on using html tag within js</h2>
     <script>
        document.write("<h1>Saturday</h1>");
        document.write("<h1 style='color:blue;'>Sunday</h1>");
        document.write('<input type="text" id="t" name="a"> <br>');
        document.write('<input type="button" value="Click Here"> <br>');    
     </script>
  </body>
</html>
