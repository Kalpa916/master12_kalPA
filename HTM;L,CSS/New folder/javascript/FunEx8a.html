<!-- example on functions  -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Fun Ex8</title>
    <script> 
	 function fun1(n)   //formal arguments
	 {
      n=n*10;
	  document.write("N val "+n+"<br>");
	 }
   </script>
 </head>
 <body>
   <h2> Demo on parameter </h2>
   <script> 

	let n=5; //AA	
	fun1(n);  //calling with copy of AA

	document.write("N => "+ n); //AA
   </script>
 </body>
</html>
