<!DOCTYPE html>
<html>
<head>
<style>
	img {
		border: solid red;
		transform: rotate(150deg);
		width: 140px;
		height: 100px;
	}

	div {
		border: solid red;
		transform: translate(800px, 400px);
		width: 140px;
		height: 60px;
	}
</style>
</head>
<body>
	<h1>demo on transform </h1>

	<div>See effect</div>	

	<img src="w.jpg">

</body>
</html>
