<!DOCTYPE html>
<html>
<head>
<style>
	div {
		width: 150px;
		height:100px;
		background: #ff3300;
		position: relative;
		color: #00ff33;
		font-size: 25px;
		transition: background-color 5s, font-size 6s, width 4s;
	}
	div:hover {
		background-color: blue;
		font-size: 100px;
		width: 500px;
	}				
 </style>
</head>
<body>
	<h1>The transition with mutiple Properties</h1>
	<div>Siva Kumar</div>
</body>
</html>
