<!DOCTYPE html>
<html lang="en">
 <head>
  <title>OOPS Ex6</title>
 </head>
 <body>
   <h2>demo on methods </h2>
   <script>
     class Simple
     {
       m1(){
		 document.write("hi, im m1<br>");
	   }
       m2(st){
		 document.write("hi, im m2 "+ st +"<br>");
	   }      
     } 

	let ob = new Simple();
	ob.m1();
	ob.m2("ABC");
     
   </script>
 </body>
