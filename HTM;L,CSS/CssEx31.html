<!DOCTYPE html>
<html>
<head>
<style>
	img {
		transition: width 300ms;
	}
	img:hover {
        width: 800px;
		/* extra attributes allowed */
	}
</style>
</head>
<body>
	<h1>The transition Property</h1>
	<img src="images/car.png" width="100" height="100">
	<p>Hover over the img element, to see the transition effect</p>
</body>
</html>
