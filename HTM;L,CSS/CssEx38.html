<!DOCTYPE html>
<html>
<head>
<style>
 @keyframes changecolor 
 {
  from {background-color: red;} /* bgcolor of div from red to blue*/
  to {background-color: blue;}
 }

 div {
  width: 100%;
  height: 50px;					
  animation-name: changecolor;
  animation-duration: 10s;
  animation-iteration-count: 5;   /*  infinite */
 } 
</style>
</head>
<body>
   <div align="center"> <h1 style="color:yellow; font-size:50px; widht:300px;"> Naresh i Tech </h1></div>
</body>
</html>
