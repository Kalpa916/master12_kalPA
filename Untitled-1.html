<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

        <title>CSS Grids Gallery</title>

        <style>

*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit; 
}

html {
  box-sizing: border-box;
  font-size: 62.5%; 
}

body {
  font-family: "Nunito", sans-serif;
  color: #333;
  font-weight: 300;
  line-height: 1.6; 
}

.container {

  margin: 1rem auto; 
}

.gallery {
  display: grid;

  grid-gap: 1.5rem; 
 
}

.gallery__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; 
}

.gallery__item--1 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 3;


}
.gallery__item--2 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 1;
  grid-row-end: 6;

}


.gallery__item--3 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 1;
  grid-row-end: 6;

}

.gallery__item--4 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 3;
  grid-row-end: 6;


}

.gallery__item--5 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 6;
  grid-row-end: 9;

  
}

.gallery__item--6 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 3;

}


.para1{
color:yellow;
position:absolute;
top:5%;
bottom:95%;
transform:translate(-50%,-50%);
margin-left:80px;
}
.para2{
color:yellow;
position:absolute;
top:30%;
bottom:70%;
transform:translate(-50%,-50%);
margin-left:-200px;
}

.para3{
color:yellow;
position:absolute;
top:30%;
bottom:70%
color:yellow;
transform:translate(-50%,-50%);
margin-left:580px;
}


.para4{
color:yellow;
position:absolute;
top:80%;
bottom:20%;
transform:translate(-50%,-50%);
margin-left:170px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-6 col-sm-6">
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 1" class="gallery__img">
					<p class="para1">sounds of the seriai</p>
                </figure>
				  <figure class="gallery__item gallery__item--2">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 1" class="gallery__img">
					<p class="para1">sounds of the seriai</p>
                </figure>
              
                <figure class="gallery__item gallery__item--3">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 3" class="gallery__img">
					<h2 class="para2">sounds of the seriai</h2>
                </figure>
                <figure class="gallery__item gallery__item--4">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 4" class="gallery__img">
					<h2 class="para3">sounds of the seriai</h2>
                </figure>
                <figure class="gallery__item gallery__item--5">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 5" class="gallery__img">
					<h2 class="para4">sounds of the seriai</h2>
                </figure>
                <figure class="gallery__item gallery__item--6">
                    <img src="https://source.unsplash.com/user/erondu/" alt="Gallery image 6" class="gallery__img">
					<h2 class="para4">sounds of the seriai</h2>
                </figure>

            </div>
        </div>

 
</div>
    </div>
   
    </body>
</html>
